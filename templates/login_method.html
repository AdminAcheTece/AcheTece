<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Método de acesso - AcheTece</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/static/favicon_final.ico" />
  <link rel="icon" type="image/png" href="/static/favicon_final.png" />
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    :root { --roxo:#8A00FF; --roxo-hover:#A63DFF; --laranja:#F28C00; --laranja-hover:#E57F00; }
    body{ background:#fafafa; font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif; }
    .navbar{ padding:8px 12px; display:flex; align-items:center; }
    .logo img{ height:48px; width:auto; display:block; }

    /* ===== layout centralizado + largura igual OLX ===== */
    .auth-wrap{ min-height:calc(100vh - 110px); display:flex; justify-content:center; padding:24px 16px; }
    .card{
      width:100%; max-width:520px;                 /* <- largura do card igual OLX */
      background:#fff; border:1px solid #eee; border-radius:16px;
      padding:24px 22px 18px; box-shadow:0 4px 14px rgba(0,0,0,.04);
    }
    .title{ font-size:28px; font-weight:800; text-align:center; margin:0 0 6px; color:#1e1b2b; }
    .subtitle{ text-align:center; color:#555; margin:0 0 14px; }

    .email-row{ text-align:center; margin-bottom:10px; }
    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      background:#f5f0ff; border:1px solid #e5dbff; color:#4b2ac7;
      border-radius:9999px; padding:10px 18px; font-weight:800; font-size:15px;
    }

    /* ===== opções: ícone | texto (título/sub) | seta  ===== */
    .option{
      width:100%;
      display:grid;
      grid-template-columns:auto 1fr auto;        /* ícone | textos | seta  */
      align-items:center;
      gap:14px;
      border:1px solid #eee; border-radius:14px;
      padding:14px 16px; background:#fff; cursor:pointer;
      margin:12px 0; transition:.15s border-color, .15s background;
      text-align:left;
    }
    .option:hover{ border-color:#e4dbff; background:#fbf9ff; }
    .i-wrap{
      width:46px; height:46px; border-radius:12px;
      background:#f3eaff; display:flex; align-items:center; justify-content:center;
      border:1px solid #e4d8ff;
    }
    .opt-title{ font-weight:800; margin:0 0 2px; color:#231f35; font-size:16px; line-height:1.1; }
    .opt-sub{ margin:0; color:#666; font-size:13.5px; line-height:1.25; }
    .arrow{ font-size:22px; opacity:.6; line-height:1; justify-self:end; }

    .back{
      display:block; margin-top:6px; text-align:center;   /* <- centralizado */
      color:#5b2fff; text-decoration:none; font-weight:800;
    }
    .back:hover{ text-decoration:underline; }

    .help{ margin:16px 0 0; text-align:center; font-size:14px; }
    .help a{ color:#5b2fff; text-decoration:none; font-weight:700; }
    .help a:hover{ text-decoration:underline; }

    .legal{
      margin-top:8px; font-size:12.5px; color:#6f6f6f; text-align:center; line-height:1.45;
    }
    .legal a{ color:#5b2fff; text-decoration:none; }
    .legal a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo"><img src="/static/logo.jpg" alt="AcheTece"></div>
  </header>

  <main class="auth-wrap">
    <section class="card" aria-labelledby="t">
      <h1 id="t" class="title">Acesse sua conta</h1>
      <p class="subtitle">Escolha um método de acesso para a conta</p>

      <div class="email-row">
        <span class="pill">{{ email or request.args.get('email','') }}</span>
      </div>

      <!-- Opção: receber código por e-mail -->
      <form action="{{ url_for('post_login_code') }}" method="POST">
        <input type="hidden" name="email" value="{{ email or request.args.get('email','') }}">
        <button type="submit" class="option" aria-label="Receber código por e-mail">
          <span class="i-wrap" aria-hidden="true">
            <!-- envelope -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#6e42ff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"/>
              <path d="m22 8-10 6L2 8"/>
            </svg>
          </span>
          <div>
            <div class="opt-title">E-mail</div>
            <p class="opt-sub">Enviaremos um código para o seu e-mail</p>
          </div>
          <span class="arrow" aria-hidden="true">›</span>
        </button>
      </form>

      <!-- Opção: entrar com senha -->
      <form action="{{ url_for('view_login_password') }}" method="GET">
        <input type="hidden" name="email" value="{{ email or request.args.get('email','') }}">
        <button type="submit" class="option" aria-label="Entrar com senha">
          <span class="i-wrap" aria-hidden="true">
            <!-- cadeado -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#6e42ff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </span>
          <div>
            <div class="opt-title">Senha</div>
            <p class="opt-sub">Informe a sua senha atual</p>
          </div>
          <span class="arrow" aria-hidden="true">›</span>
        </button>
      </form>

      <a class="back" href="{{ url_for('login') }}">Voltar</a>

      <p class="help">Precisa de ajuda? <a href="{{ url_for('contato') }}">Fale conosco</a></p>
      <p class="legal">
        Ao continuar, você concorda com os
        <a href="{{ url_for('termos') }}">Termos de Uso</a> e a
        <a href="{{ url_for('termos') }}">Política de Privacidade</a> do AcheTece.
      </p>
    </section>
  </main>
</body>
</html>
