<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - AcheTece</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/static/favicon_final.ico">
  <link rel="icon" type="image/png" href="/static/favicon_final.png">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --roxo:#8A00FF; --roxo-hover:#A63DFF; --laranja:#F28C00; --laranja-hover:#E57F00; }
    body{ background:#fafafa; }
    .navbar{ padding:8px 12px; display:flex; align-items:center; }
    .logo img{ height:48px; }
    .auth-wrap{ min-height:calc(100vh - 110px); display:flex; justify-content:center; padding:24px 16px; }
    .card{ width:100%; max-width:720px; background:#fff; border:1px solid #eee; border-radius:16px; padding:28px 24px; box-shadow:0 4px 14px rgba(0,0,0,.04); }
    h1{ font-size:26px; font-weight:800; text-align:center; margin:0 0 18px; }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:720px){ .row{ grid-template-columns:1fr; } }
    .label{ font-size:14px; font-weight:700; margin:12px 0 6px; display:block; }
    .input,.select{ width:100%; height:48px; border:1px solid #ccc; border-radius:10px; padding:0 12px; background:#fff; }
    .radios{ display:flex; gap:16px; align-items:center; }
    .hint{ font-size:12px; color:#666; margin-top:4px; }
    .btn{ display:inline-flex; align-items:center; justify-content:center; height:48px; width:100%; border-radius:9999px; border:0; cursor:pointer; font-weight:800; background:var(--laranja); color:#fff; margin-top:16px; }
    .btn:hover{ background:var(--laranja-hover); }
    .back{ display:inline-block; margin-top:10px; color:#5b2fff; text-decoration:none; font-weight:700; text-align:center; width:100%; }
  </style>
</head>
<body>
  <header class="navbar"><div class="logo"><img src="/static/logo.jpg" alt="AcheTece"></div></header>

  <main class="auth-wrap">
    <section class="card">
      <h1>Crie a sua conta. É grátis!</h1>

      <form action="/cadastro" method="POST" autocomplete="on">
        <span class="label">Escolha o tipo da sua conta</span>
        <div class="radios">
          <label><input type="radio" name="tipo_pessoa" value="pf" checked> Pessoa Física</label>
          <label><input type="radio" name="tipo_pessoa" value="pj"> Pessoa Jurídica</label>
        </div>

        <label class="label" for="cpf_cnpj">CPF/CNPJ</label>
        <input class="input" id="cpf_cnpj" name="cpf_cnpj" placeholder="000.000.000-00">

        <label class="label" for="nome">Nome completo</label>
        <input class="input" id="nome" name="nome" required>

        <label class="label" for="apelido">Como você quer ser chamado(a)?</label>
        <input class="input" id="apelido" name="apelido" placeholder="Ex.: João S.">
        <div class="hint">Aparecerá em seu perfil, anúncios e chats.</div>

        <div class="row">
          <div>
            <label class="label" for="nascimento">Data de nascimento</label>
            <input class="input" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa">
          </div>
          <div>
            <label class="label" for="telefone">Telefone (opcional)</label>
            <input class="input" id="telefone" name="telefone" placeholder="(00) 00000-0000">
          </div>
        </div>

        <label class="label" for="email">E-mail</label>
        <input class="input" id="email" name="email" type="email" required>

        <label class="label" for="senha">Crie uma senha</label>
        <input class="input" id="senha" name="senha" type="password" required>

        <button class="btn" type="submit">Criar conta</button>
      </form>

      <a class="back" href="/login">Voltar para o login</a>
    </section>
  </main>
</body>
</html>
