<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Treinamento Operacional - AcheTece</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_final.ico') }}">
</head>

<body class="header-v1">
  <main style="max-width:1100px;margin:22px auto;padding:0 14px;">
    <div style="display:flex;align-items:flex-start;justify-content:space-between;gap:14px;flex-wrap:wrap;">
      <div>
        <h1 style="margin:0 0 6px 0;">Treinamento Operacional</h1>
        <div style="color:#555;">Empresa: <strong>{{ empresa.apelido or empresa.nome }}</strong></div>
      </div>

      <div style="min-width:220px;border:1px solid #e5e7eb;border-radius:14px;padding:12px 14px;background:#fff;">
        <div style="font-weight:800;">Progresso geral</div>
        <div style="font-size:30px;font-weight:900;line-height:1;margin-top:6px;">{{ global_percent }}%</div>
        <div style="height:10px;background:#eee;border-radius:999px;margin-top:10px;overflow:hidden;">
          <div style="height:10px;width:{{ global_percent }}%;background:#7B7424;"></div>
        </div>
      </div>
    </div>

    <div style="margin-top:16px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px;">
      {% for m in modules %}
      <a href="{{ url_for('treinamento_modulo', module_key=m.key) }}"
         style="text-decoration:none;color:inherit;">
        <div style="border:1px solid #e5e7eb;border-radius:16px;padding:14px;background:#fff;">
          <div style="font-weight:900;font-size:16px;margin-bottom:6px;">{{ m.title }}</div>
          <div style="color:#555;font-size:13px;line-height:1.45;">{{ m.desc }}</div>

          <div style="display:flex;align-items:center;justify-content:space-between;margin-top:12px;">
            <div style="color:#111;font-weight:800;">{{ m.percent }}%</div>
            <div style="color:#666;font-size:12px;">{{ m.lessons_count }} aulas</div>
          </div>
          <div style="height:10px;background:#eee;border-radius:999px;margin-top:8px;overflow:hidden;">
            <div style="height:10px;width:{{ m.percent }}%;background:#111;"></div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>

    <div style="margin-top:18px;">
      <a href="{{ url_for('painel_malharia') }}"
         style="display:inline-block;text-decoration:none;font-weight:900;border-radius:999px;padding:10px 14px;border:1px solid #111;color:#111;background:#fff;">
        ‚Üê Voltar ao painel
      </a>
    </div>
  </main>
</body>
</html>
