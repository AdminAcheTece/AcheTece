<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Editar Tear' if tear else 'Cadastrar Tear' }}</title>

  <!-- Ícones -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_final.ico') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_final.png') }}">

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  :root{
    /* Paleta OLIVE (padrão novo) */
    --olive:#7B7424;
    --olive-600:#5E581C;
    --olive-dark:#434326;
    --olive-50:#F1F2E8;
    --line-olive:#BFBFA8;

    /* Destaque neon para CTAs */
    --lime:#B6F34D;
    --lime-700:#A2E532;

    /* Fundo global (igual à index) */
    --site-bg:#EAEAE8;

    /* Aliases p/ CSS legado */
    --roxo:var(--olive);
    --roxo-hover:var(--olive-600);
  }

  html, body{
    background: var(--site-bg);
    color:#111;
    margin:0;
    font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }

  /* ===== CABEÇALHO (padrão) ===== */
  .navbar{
    overflow:visible;
    padding:6px 12px;
    background:#fff;
    border-bottom:1px solid #eee;
    display:flex; align-items:center;
  }
  .header-left,.header-right{ display:flex; align-items:center; }
  .header-right{ margin-left:auto; gap:20px; }

  .logo{ display:inline-flex; align-items:center; }
  .logo a{ display:inline-flex; align-items:center; text-decoration:none; }
  /* Desktop: logo 44px | Mobile: 54px */
  @media (min-width:901px){
    .navbar .logo img{ height:44px; width:auto; display:block; }
  }
  @media (max-width:900px){
    .navbar{ padding-right:22px; min-height:56px; }
    .navbar .logo img{ height:54px !important; width:auto !important; display:block; }
  }

  /* Ícone Home + Hamburguer + Dropdown (padrão, sem bordas no hover) */
  .icon-btn{
    display:inline-flex; align-items:center; justify-content:center;
    width:36px; height:36px; border:1px solid #e4e4e4; border-radius:10px;
    background:#fff; cursor:pointer;
    transition:background .15s ease, transform .12s ease;
    box-shadow:none !important;
  }
  .icon-btn:hover{ background:var(--olive-50); transform:translateY(-1px); }
  .icon-btn:focus-visible{ outline:2px solid var(--lime); outline-offset:2px; }
  .icon{ width:20px; height:20px; color:#222; }

  .menu-wrap{ position: relative; }
  .hamburger{
    display:inline-flex; flex-direction:column; align-items:center; justify-content:center;
    width:36px; height:36px; border:1px solid #d6d6d6; border-radius:10px; background:#fff;
    cursor:pointer; box-shadow:none !important;
  }
  .hamburger span{ display:block; width:20px; height:2px; background:#1c1b22; border-radius:2px; }
  .hamburger span + span{ margin-top:4px; }

  .menu-dropdown{
    background:#fff; border:1px solid #eaeaea; border-radius:12px;
    z-index:10001; max-height:80vh; overflow:auto; box-shadow:none !important;
    opacity:0; pointer-events:none; transform: translateY(8px) scale(.98);
    transition: opacity .18s ease, transform .18s ease;
  }
  .menu-dropdown.open{ opacity:1; pointer-events:auto; transform: translateY(0) scale(1); }
  .menu-dropdown .menu-header{ display:flex; justify-content:flex-end; align-items:center; padding:8px 10px; }
  .menu-dropdown .menu-close{
    display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px;
    background:#f0f2f5; border:0; border-radius:10px; cursor:pointer;
  }
  .menu-dropdown .menu-item{
    display:flex; align-items:center; gap:10px; padding:10px 12px; text-decoration:none; color:#222;
  }
  .menu-dropdown .menu-item:hover{ background:var(--olive-50); color:var(--olive); border-radius:8px; }

  @media (min-width:769px){
    .menu-dropdown{ position:absolute; top:calc(100% + 8px); right:0; min-width:220px; transform-origin: top right; }
  }
  @media (max-width:768px){
    .menu-wrap{ position: static; }
    .menu-dropdown{
      position: fixed; top: calc(var(--nav-h, 64px) + 8px); left: 50%;
      transform: translate(-50%, 8px) scale(.98); transform-origin: top center;
      width:max-content; max-width:90vw; min-width:160px; border-radius:14px;
    }
    .menu-dropdown.open{ transform: translate(-50%,0) scale(1); }
  }

  /* ===== CARD/CONTEÚDO ===== */
  .container{
    width:100%;
    max-width:600px;
    margin: 28px auto 44px;
    background:#fff;
    border:1px solid #e8ecf5;
    border-radius:14px;
    padding:20px 18px;
    box-shadow:none !important;
  }
  h1.titulo{ margin:4px 0 16px; font-size:22px; font-weight:800; color:var(--olive-dark); }

  /* ===== FORM ===== */
  .formulario label{
    display:block; margin:10px 0 6px; font-weight:700; font-size:14px; color:#2a233a;
  }
  .formulario input,
  .formulario select{
    width:100%; height:42px; border-radius:10px; padding:0 12px;
    border:1px solid #cfd3dc; background:#fff; font-size:14px;
    transition:border-color .15s ease, box-shadow .15s ease, background-color .15s ease;
  }
  .formulario input:focus,
  .formulario select:focus{
    outline:0;
    border-color:var(--olive);
    box-shadow:0 0 0 3px rgba(123,116,36,.15);
    background:#fff;
  }

  /* Remove “azulado” pós-digitação/autofill */
  input:-webkit-autofill,
  select:-webkit-autofill{
    -webkit-text-fill-color:#1e1b2b;
    box-shadow:0 0 0 1000px #fff inset !important;
    border:1px solid var(--line-olive);
    transition:background-color 9999s ease-in-out 0s;
  }

  /* ===== BOTÕES (padrão global PRETO → LIME, sem bordas no hover) ===== */
  /* Aplica no botão existente .botao-roxo sem trocar HTML */
  button.botao-roxo,
  .botao-roxo{
    display:inline-flex; align-items:center; justify-content:center;
    height:44px; padding:0 18px; border:0; border-radius:9999px;
    background:#000; color:var(--lime); font-weight:800; font-size:14px; cursor:pointer;
    transition: background-color .15s ease, color .15s ease, transform .12s ease;
    margin-top:12px; box-shadow:none !important;
  }
  .botao-roxo:hover{
    background:var(--lime); color:#000; transform:translateY(-2px);
  }
  .botao-roxo:active{
    background:var(--lime-700); color:#000; transform:translateY(0);
  }
  .botao-roxo:focus{ outline:none; }
  .botao-roxo:focus-visible{
    outline:2px solid var(--lime);
    outline-offset:2px;
  }

  .voltar-link{
    display:inline-block; margin-top:14px; text-decoration:none; color:var(--olive); font-weight:700;
  }
  .voltar-link:hover{ text-decoration:underline; }

  @media (max-width:560px){
    .container{ margin:16px 12px 28px; }
  }

  /* Mantém claro em dark mode */
  @media (prefers-color-scheme: dark){
    html, body{ background: var(--site-bg) !important; color:#111; }
  }

  /* === BOTÃO SALVAR (padrão global PRETO → LIME, sem bordas no hover) === */
  button.botao-roxo,
  .botao-roxo,
  button[type="submit"],
  input[type="submit"]{
    display:inline-flex; align-items:center; justify-content:center;
    height:44px; padding:0 18px; border:0; border-radius:9999px;
    background:#000; color:var(--lime); font-weight:800; font-size:14px;
    cursor:pointer; box-shadow:none !important;
    transition: background-color .15s ease, color .15s ease, transform .12s ease;
    margin-top:12px;
  }
  
  button.botao-roxo:hover,
  .botao-roxo:hover,
  button[type="submit"]:hover,
  input[type="submit"]:hover{
    background:var(--lime); color:#000; transform:translateY(-2px);
    box-shadow:none !important;            /* sem anel/borda no hover */
  }
  
  button.botao-roxo:active,
  .botao-roxo:active,
  button[type="submit"]:active,
  input[type="submit"]:active{
    background:var(--lime-700); color:#000; transform:translateY(0);
  }
  
  button.botao-roxo:focus,
  .botao-roxo:focus,
  button[type="submit"]:focus,
  input[type="submit"]:focus{
    outline:none;                           /* remove foco padrão */
  }
  
  button.botao-roxo:focus-visible,
  .botao-roxo:focus-visible,
  button[type="submit"]:focus-visible,
  input[type="submit"]:focus-visible{
    outline:2px solid var(--lime);          /* foco acessível */
    outline-offset:2px;
  }
  
  button.botao-roxo:disabled,
  .botao-roxo:disabled,
  button[type="submit"]:disabled,
  input[type="submit"]:disabled{
    opacity:.5; cursor:not-allowed; transform:none;
  }
  
  /* Aumento sutil de fonte no mobile (opcional) */
  @media (max-width:900px){
    button.botao-roxo, .botao-roxo, button[type="submit"], input[type="submit"]{
      font-size:20px;
    }
  }

  /* === Linha de ações: botão + link lado a lado === */
  .acoes{
    display:flex;
    align-items:center;
    gap:12px;
    flex-wrap:wrap;         /* se apertar no mobile, quebra com elegância */
    margin-top:12px;
  }
  
  /* Mantém o padrão do link já aplicado (olive), só garante alinhamento */
  .acoes .voltar-link{
    display:inline-block;
    font-weight:600;        /* menos intenso (antes podia estar 700) */
    text-decoration:none;
  }
  .acoes .voltar-link:hover{
    text-decoration:underline;
  }
  
  /* === Suavização tipográfica (desktop) — igual às demais páginas === */
  @media (min-width:901px){
    h1.titulo{ font-weight:700 !important; }          /* antes 800 */
    .formulario label{ font-weight:600 !important; }  /* antes 700 */
    button.botao-roxo,
    .botao-roxo{ font-weight:700 !important; }        /* antes 800 */
  }
  
</style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo AcheTece">
        </div>
     </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1 class="titulo">Cadastrar Tear</h1>

        <form method="POST" class="formulario">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">-- Selecione --</option>
                <option value="MONO">MONO</option>
                <option value="DUPLA">DUPLA</option>
            </select>

            <label for="finura">Finura:</label>
            <input type="number" id="finura" name="finura" required>

            <label for="diametro">Diâmetro:</label>
            <input type="number" id="diametro" name="diametro" required>

            <!-- Corrigido: ids/names sem espaço -->
            <label for="pistas_cilindro">Pistas Cilindro:</label>
            <input type="number" id="pistas_cilindro" name="pistas_cilindro" required>

            <label for="pistas_disco">Pistas Disco:</label>
            <input type="number" id="pistas_disco" name="pistas_disco" required>
            
            <label for="alimentadores">Alimentadores:</label>
            <input type="number" id="alimentadores" name="alimentadores" required>

            <label for="elastano">Elastano:</label>
            <select id="elastano" name="elastano" required>
                <option value="">-- Selecione --</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <button type="submit" class="botao-salvar">Salvar Tear</button>
        </form>

        <a class="voltar-link" href="{{ url_for('painel_malharia') }}">← Voltar ao Painel</a>
    </div>
</body>
</html>
