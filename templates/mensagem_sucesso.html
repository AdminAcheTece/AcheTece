<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Realizado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Ícone da aba (favicon) -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_final.ico') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_final.png') }}">
    
    <style>
      :root{
        /* Paleta padrão */
        --olive:#7B7424;
        --olive-600:#5E581C;
        --olive-dark:#434326;
        --olive-50:#F1F2E8;
        --line-olive:#BFBFA8;
    
        /* CTA (preto ↔ lime) */
        --lime:#B6F34D;
        --lime-700:#A2E532;
    
        /* Estado de sucesso */
        --success:#2e7d32;
    
        /* Fundo global igual à index */
        --site-bg:#EAEAE8;
    
        /* aliases p/ legados */
        --roxo:var(--olive);
        --roxo-hover:var(--olive-600);
      }
    
      html, body{
        background:var(--site-bg);
        margin:0;
        font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
        color:#1e1b2b;
      }
    
      /* ===== Card ===== */
      .mensagem-box{
        max-width:500px;
        margin:80px auto;
        background:#fff;
        border:1px solid #e8ecf5;
        border-radius:16px;
        padding:40px 30px;
        box-shadow:0 4px 16px rgba(0,0,0,.08);
        text-align:center;
      }
    
      .mensagem-box h2{
        color:var(--success);        /* verde sucesso padronizado */
        margin:0 0 18px;
        font-weight:800;
      }
    
      .mensagem-box p{
        font-size:16px;
        color:#333;
        margin:0 0 26px;
      }
    
      /* ===== Botão padrão (preto → lime no hover; sem bordas) ===== */
      .botao-voltar{
        display:inline-flex; align-items:center; justify-content:center;
        height:44px; padding:0 22px;
        border:0; border-radius:9999px;
        background:#000; color:var(--lime);
        font-size:16px; font-weight:800; text-decoration:none;
        transition:background-color .15s ease, color .15s ease, transform .12s ease;
        box-shadow:none !important;   /* sem anel/borda no hover */
      }
      .botao-voltar:hover{
        background:var(--lime); color:#000; transform:translateY(-2px);
      }
      .botao-voltar:active{
        background:var(--lime-700); color:#000; transform:translateY(0);
      }
      .botao-voltar:focus{ outline:none; }
      .botao-voltar:focus-visible{
        outline:2px solid var(--lime); outline-offset:2px;
      }
    
      @media (max-width:480px){
        .mensagem-box{ margin:24px 12px; padding:28px; }
      }
    </style>
</head>
<body>

    <div class="mensagem-box">
        <h2>✅ Cadastro realizado com sucesso!</h2>
        <p>{{ mensagem }}</p>
        <a href="{{ url_for('login') }}" class="botao-voltar">Ir para o login</a>
    </div>

</body>
</html>
