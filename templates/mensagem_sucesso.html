<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Realizado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .mensagem-box {
            max-width: 500px;
            margin: 80px auto;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .mensagem-box h2 {
            color: #003bb3;
            margin-bottom: 20px;
        }

        .mensagem-box p {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        .botao-voltar {
            display: inline-block;
            padding: 12px 24px;
            background-color: #003bb3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .botao-voltar:hover {
            background-color: #003bb3;
        }
    </style>
</head>
<body>

    <div class="mensagem-box">
        <h2>âœ… Cadastro realizado com sucesso!</h2>
        <p>{{ mensagem }}</p>
        <a href="{{ url_for('login') }}" class="botao-voltar">Ir para o login</a>
    </div>

</body>
</html>
