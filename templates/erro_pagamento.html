<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Erro no Pagamento - AcheTece</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Ícone da aba (favicon) -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_final.ico') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_final.png') }}"> 
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff4e6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: none !important;
            text-align: center;
        }

        h1 {
            color: #ff6f00;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .botao-acao {
            background-color: #003bb3;
            color: white;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .botao-acao:hover {
            background-color: #002f91;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-height: 80px;
        }

        .icone {
            font-size: 60px;
            color: #ff6f00;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo AcheTece">
        </div>

        <div class="icone">⚠️</div>

        <h1>Erro ao Iniciar o Pagamento</h1>

        <p>Ocorreu um erro interno ao tentar iniciar o processo de pagamento.<br>Por favor, tente novamente mais tarde ou entre em contato com o suporte.</p>

        <a href="{{ url_for('painel') }}" class="botao-acao">Voltar ao painel</a>
    </div>

</body>
</html>
