<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AcheTece - Portal de Malharias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Estilo adicional com azul padronizado -->
    <style>
        :root {
            --azul-principal: #003bb3;
            --azul-hover: #336be3;
        }

        .texto-visitante {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #333;
            margin-bottom: -6px;
        }

        .link-login {
            font-size: 14px;
            color: var(--azul-principal);
            text-decoration: underline;
        }

        /* Botões padrão do site */
        .btn-principal,
        .botao-buscar-topo {
            display: inline-block;
            background-color: var(--azul-principal);
            color: white;
            padding: 10px 24px;
            font-size: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-principal:hover,
        .botao-buscar-topo:hover {
            background-color: var(--azul-hover);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* === Novo: linha com os dois CTAs lado a lado === */
        .cta-botoes{
            display:flex;
            gap:12px;
            justify-content:center;
            align-items:center;
            flex-wrap:wrap;            /* quebra no mobile */
            margin-top:12px;
        }
        /* Mesmo tamanho e aparência para os dois botões desta área */
        .cta-botoes .btn-principal,
        .cta-botoes .botao-login{
            min-width:260px;
            text-align:center;
            padding:12px 24px;         /* mesma altura dos dois */
        }

        /* Botão "Já sou cadastrado" com o mesmo estilo do principal */
        .botao-login{
            display:inline-block;
            background-color: var(--azul-principal);
            color:#fff;
            font-weight:bold;
            border-radius:10px;
            text-decoration:none;
            transition: background-color .3s ease, box-shadow .3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,.1);
        }
        .botao-login:hover{
            background-color: var(--azul-hover);
            box-shadow: 0 4px 10px rgba(0,0,0,.15);
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo AcheTece">
        </div>
        <ul class="nav-links">
            <li><span class="texto-visitante">Conecte-se com quem tece sua malha</span></li>
            <li><a href="/busca" class="botao-buscar-topo">Buscar Tear</a></li>
        </ul>
    </header>

    <!-- Seção de destaque -->
    <main class="hero">
        <img src="{{ url_for('static', filename='imagem_teares.jpg') }}" alt="Imagem de teares">
        <h1>Busque. Conecte. Produza.</h1>
        <p>
            Facilitamos a conexão entre empresas que procuram teares de malharia disponíveis para produção e empresas que têm teares com capacidade ociosa.
        </p>

        <!-- Bloco para cadastro de malharias -->
        <div class="area-cadastro">
            <p class="frase-cadastro">É malharia? Cadastre-se!</p>

            <!-- Dois botões lado a lado, idênticos em tamanho e cor -->
            <div class="cta-botoes">
                <a href="{{ url_for('malharia_info') }}" class="btn-principal">Cadastrar Malharia</a>
                <a href="{{ url_for('login') }}" class="botao-login">Já sou cadastrado</a>
            </div>
        </div>
    </main>

</body>
</html>
