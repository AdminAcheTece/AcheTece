<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AcheTece - Portal de Malharias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ícone da aba (favicon) -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_final.ico') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_final.png') }}">
  
  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ==================== VARIÁVEIS (marca) ==================== */
    :root{
      --roxo: #8A00FF;
      --roxo-hover: #A63DFF;
      --roxo-clarinho: #F1E6FF;
      --preto: #000000;
    }

    /* ====== LAYOUT DO TOPO ====== */
    .navbar{ overflow: visible; padding-top:6px; padding-bottom:6px; }
    .header-left, .header-right{ display:flex; align-items:center; }
    .header-right{ margin-left:auto; gap:20px; }

    /* ====== LINKS AO LADO DA LOGO ====== */
    .top-nav{ display:flex; gap:24px; align-items:center; }
    .top-nav a{
      color:#666666; text-decoration:none; font-weight:300;
      padding:8px 0; line-height:1; font-size:14px;
    }
    .top-nav a:hover{ color:var(--roxo); text-decoration:underline; }
    @media (max-width: 900px){ .top-nav{ display:none; } }

    /* ====== FAIXA PRETA (CTA) ACIMA DO RODAPÉ ====== */
    .cta-bar{
      background:var(--preto); color:#fff; padding:20px 16px;
      display:flex; align-items:center; justify-content:flex-start; gap:16px; flex-wrap:wrap;
      border-top:1px solid rgba(255,255,255,.06); margin-top:32px; text-align:left;
    }
    .cta-text h3{ margin:0 0 4px; font-size:18px; font-weight:700; line-height:1.2; }
    .cta-text p{ margin:0; font-size:15px; opacity:.9; }
    .cta-btn{
      display:inline-block; background:#fff; color:var(--preto); text-decoration:none;
      padding:10px 18px; border-radius:20px; font-weight:600; box-shadow:0 1px 0 rgba(0,0,0,.08);
      transition:transform .12s ease, background .2s ease, box-shadow .2s ease; white-space:nowrap
