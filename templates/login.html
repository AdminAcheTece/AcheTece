<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrar - AcheTece</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/static/favicon_final.ico">
  <link rel="icon" type="image/png" href="/static/favicon_final.png">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --roxo:#8A00FF; --roxo-hover:#A63DFF; --laranja:#F28C00; --laranja-hover:#E57F00; }
    body{background:#fafafa;}
    .navbar{padding:6px 12px;display:flex;align-items:center;}
    .logo img{height:48px}
    .auth-wrap{max-width:980px;margin:24px auto;padding:0 16px;display:grid;grid-template-columns:1fr 420px;gap:24px;}
    @media (max-width:980px){ .auth-wrap{grid-template-columns:1fr} }
    .card{background:#fff;border:1px solid #eee;border-radius:16px;padding:24px;}
    .auth-title{font-size:24px;font-weight:800;margin:0 0 8px 0;text-align:center;}
    .form-label{font-weight:700;font-size:14px;margin:12px 0 6px;display:block;}
    .input{width:100%;height:44px;border:1px solid #ccc;border-radius:10px;padding:0 12px;}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:46px;padding:0 18px;border-radius:9999px;font-weight:800;border:0;cursor:pointer;text-decoration:none}
    .btn-primary{background:var(--laranja);color:#fff;width:100%}
    .btn-primary:hover{background:var(--laranja-hover)}
    .or{display:flex;align-items:center;gap:12px;color:#777;margin:18px 0}
    .or::before,.or::after{content:"";height:1px;background:#e6e6e6;flex:1}
    .oauth{display:flex;gap:12px;justify-content:center}
    .oauth a{display:inline-flex;align-items:center;justify-content:center;width:48px;height:48px;border-radius:50%;border:1px solid #ddd;background:#fff}
    .muted{color:#666;font-size:14px;text-align:center;margin-top:10px}
    .muted a{color:#5b2fff;text-decoration:none}
    .muted a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <!-- Cabeçalho simples -->
  <header class="navbar">
    <div class="logo"><img src="/static/logo.jpg" alt="AcheTece"></div>
  </header>

  <main class="auth-wrap">
    <div></div><!-- coluna vazia p/ equilibrar layout desktop -->
    <section class="card" aria-labelledby="t">
      <h1 id="t" class="auth-title">Acesse a sua conta</h1>

      <form action="/login/metodo" method="GET" autocomplete="on">
        <label class="form-label" for="email">E-mail</label>
        <input class="input" id="email" name="email" type="email" placeholder="seuemail@empresa.com" required>
        <div style="height:10px"></div>
        <button class="btn btn-primary" type="submit">Continuar</button>
      </form>

      <div class="or"><span>Ou conecte com</span></div>
      <div class="oauth">
        <a href="/oauth/google" aria-label="Entrar com Google"><img src="/static/ico_google.svg" alt="" width="24" height="24"></a>
        <a href="/oauth/facebook" aria-label="Entrar com Facebook"><img src="/static/ico_facebook.svg" alt="" width="22" height="22"></a>
      </div>

      <p class="muted">Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
    </section>
  </main>
</body>
</html>
