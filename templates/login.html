<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrar - AcheTece</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/static/favicon_final.ico">
  <link rel="icon" type="image/png" href="/static/favicon_final.png">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --roxo:#8A00FF; --roxo-hover:#A63DFF; --laranja:#F28C00; --laranja-hover:#E57F00; }

    body{ background:#fafafa; }

    /* topo simples com logo */
    .navbar{ padding:8px 12px; display:flex; align-items:center; }
    .logo img{ height:48px; width:auto; display:block; }

    /* ===== CENTRAlIZAÇÃO DO CARD ===== */
    .auth-wrap{
      min-height:calc(100vh - 110px); /* ocupa a tela deixando respiro */
      display:flex; align-items:flex-start; justify-content:center;
      padding:24px 16px;
    }
    .card{
      width:100%; max-width:460px;
      background:#fff; border:1px solid #eee; border-radius:16px;
      padding:28px 24px;
      box-shadow:0 4px 14px rgba(0,0,0,.04);
    }

    .auth-title{ font-size:26px; font-weight:800; text-align:center; margin:0 0 18px; }

    /* formulário */
    .form-label{ display:block; font-weight:700; font-size:14px; margin:6px 0 8px; color:#333; }
    .input{
      width:100%; height:48px; border:1px solid #ccc; border-radius:10px;
      padding:0 12px; font-size:16px; background:#fff; color:#222;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      height:48px; width:100%; border-radius:9999px; border:0; cursor:pointer;
      font-weight:800; text-decoration:none;
    }
    .btn-primary{ background:var(--laranja); color:#fff; margin-top:16px; }
    .btn-primary:hover{ background:var(--laranja-hover); }

    /* divisor "Ou conecte com" */
    .or{ display:flex; align-items:center; gap:12px; color:#777; margin:26px 0 16px; }
    .or::before, .or::after{ content:""; height:1px; background:#e8e8e8; flex:1; }

    /* OAuth: somente Google */
    .oauth{ display:flex; justify-content:center; }
    .oauth a{
      display:inline-flex; align-items:center; justify-content:center;
      width:54px; height:54px; border-radius:50%; background:#fff;
      border:1px solid #ddd; box-shadow:0 2px 8px rgba(0,0,0,.04);
    }
    .oauth img{ width:26px; height:26px; display:block; }

    .muted{ color:#666; font-size:14px; text-align:center; margin:18px 0 0; }
    .muted a{ color:#5b2fff; text-decoration:none; font-weight:700; }
    .muted a:hover{ text-decoration:underline; }

    /* termos/privacidade */
    .legal{
      margin-top:18px; font-size:12.5px; color:#6f6f6f; text-align:center;
      line-height:1.4;
    }
    .legal a{ color:#5b2fff; text-decoration:none; }
    .legal a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <!-- Cabeçalho com logo -->
  <header class="navbar">
    <div class="logo"><img src="/static/logo.jpg" alt="AcheTece"></div>
  </header>

  <!-- Card centralizado -->
  <main class="auth-wrap">
    <section class="card" aria-labelledby="t">
      <h1 id="t" class="auth-title">Acesse a sua conta</h1>

      <!-- IMPORTANTE: envia para /login/metodo via GET com o e-mail -->
      <form action="/login/metodo" method="GET" autocomplete="on">
        <label class="form-label" for="email">E-mail</label>
        <input class="input" id="email" name="email" type="email" placeholder="seuemail@empresa.com" required>
        <button class="btn btn-primary" type="submit">Continuar</button>
      </form>

      <div class="or"><span>Ou conecte com</span></div>

      <!-- Somente Google -->
      <div class="oauth">
        <a href="/oauth/google" aria-label="Entrar com Google">
          <img
            src="/static/icone_google.png"
            data-alt="/static/ícone_google.png,/estatico/icone_google.png,/estático/ícone_google.png"
            alt="Google"
            onerror="(function(img){var s=img.getAttribute('data-alt');if(!s){img.onerror=null;return;}var a=s.split(',');img.setAttribute('data-alt', a.slice(1).join(','));img.src=a[0];})(this);">
        </a>
      </div>

      <p class="muted">Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>

      <!-- Termos/Privacidade como na OLX -->
      <p class="legal">
        Ao continuar, você concorda com os
        <a href="{{ url_for('termos') }}">Termos de Uso</a> e a
        <a href="{{ url_for('termos') }}">Política de Privacidade</a> do AcheTece.
      </p>
    </section>
  </main>
</body>
</html>
