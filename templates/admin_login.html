<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Administrativo - AcheTece</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mantém seu CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* ===== Faixa preta topo ===== */
        .topbar-fixa {
            background: #0f0714;
            color: #fff;
            padding: 6px 16px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 18px;
        }
        .topbar-fixa a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .topbar-fixa a:hover { text-decoration: underline; }
        .topbar-fixa img { height: 16px; width: 16px; }

        /* ===== Faixa branca logo ===== */
        header {
            background-color: #fff;
            padding: 14px 0;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .logo img { max-height: 60px; height: auto; width: auto; }

        /* ===== Área de login ===== */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px; /* distância em relação ao topo */
            min-height: calc(100vh - 140px);
        }
        .login-box {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #003bb3;
            margin-bottom: 20px;
        }
        label { font-weight: bold; color: #003bb3; }
        input[type="email"], input[type="password"] {
            width: 100%; padding: 10px; margin: 10px 0 6px 0;
            border-radius: 6px; border: 1px solid #ccc;
        }
        .link-esqueci-senha { text-align: right; margin-bottom: 20px; }
        .link-esqueci-senha a { color: #003bb3; text-decoration: none; font-size: 14px; }
        .link-esqueci-senha a:hover { text-decoration: underline; }

        button {
            background-color: #003bb3; color: white; padding: 12px 16px;
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer;
            width: 100%; font-size: 16px;
        }

        .flash-message { text-align: center; margin-bottom: 10px; font-weight: bold; }
        .flash-message.success { color: green; }
        .flash-message.error { color: red; }

        @media (max-width: 600px) {
            .logo img { max-height: 50px; }
            .login-box { padding: 24px; margin: 20px; }
            .topbar-fixa { flex-wrap: wrap; justify-content: center; gap: 12px; }
        }
    </style>
</head>
<body>

<!-- Faixa preta topo -->
<div class="topbar-fixa">
    <a href="https://wa.me/55SEUNUMEROAQUI" target="_blank" rel="noopener">
        <img src="{{ url_for('static', filename='whatsapp.png') }}" alt="WhatsApp"> WhatsApp
    </a>
    <a href="mailto:contato@achetece.com">
        <img src="{{ url_for('static', filename='email.png') }}" alt="E-mail"> E-mail
    </a>
    <!-- use o path real da sua página de contato -->
    <a href="/fale_conosco">
        <img src="{{ url_for('static', filename='chat.png') }}" alt="Fale Conosco"> Fale Conosco
    </a>
</div>

<!-- Faixa branca com logo -->
<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo AcheTece">
    </div>
</header>

<!-- Formulário -->
<div class="login-container">
    <div class="login-box">
        <h2>Login do Administrador</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              {% if category == 'error' %}
                <div class="flash-message error">{{ message }}</div>
              {% endif %}
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" required>

            <div class="link-esqueci-senha">
                <a href="{{ url_for('esqueci_senha') }}">Esqueci a senha</a>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>
</div>

</body>
</html>
