<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tear</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Ícone da aba (favicon) -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_final.ico') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_final.png') }}">
    
    <style>
        header {
            background-color: #fff;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            max-height: 60px;
            height: auto;
            width: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 16px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            background-color: #8A00FF;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .nav-links li a:hover {
            background-color: #8A00FF;
        }

        .container {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo AcheTece">
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Buscar Tear</a></li>
            <li><a href="{{ url_for('login') }}">Login Malharia</a></li>
        </ul>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1 class="titulo">Editar Tear</h1>

        <form method="POST" class="formulario">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" value="{{ tear.marca }}" required>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" value="{{ tear.modelo }}" required>

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="MONO" {% if tear.tipo == 'MONO' %}selected{% endif %}>MONO</option>
                <option value="DUPLA" {% if tear.tipo == 'DUPLA' %}selected{% endif %}>DUPLA</option>
            </select>

            <label for="finura">Finura:</label>
            <input type="number" id="finura" name="finura" value="{{ tear.finura }}" required>

            <label for="diametro">Diâmetro:</label>
            <input type="number" id="diametro" name="diametro" value="{{ tear.diametro }}" required>

            <label for="alimentadores">Alimentadores:</label>
            <input type="number" id="alimentadores" name="alimentadores" value="{{ tear.alimentadores }}" required>

            <label for="elastano">Elastano:</label>
            <select id="elastano" name="elastano" required>
                <option value="Sim" {% if tear.elastano == 'Sim' %}selected{% endif %}>Sim</option>
                <option value="Não" {% if tear.elastano == 'Não' %}selected{% endif %}>Não</option>
            </select>

            <button type="submit" class="botao-salvar">Salvar Alterações</button>
        </form>

        <a class="voltar-link" href="{{ url_for('painel_malharia') }}">← Voltar ao Painel</a>
    </div>
</body>
</html>
