<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Tear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_final.ico') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_final.png') }}">

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
  :root{
    /* Paleta OLIVE (padrão novo) */
    --olive:#7B7424;
    --olive-600:#5E581C;
    --olive-dark:#434326;
    --olive-50:#F1F2E8;
    --line-olive:#BFBFA8;

    /* Destaque neon para CTAs */
    --lime:#B6F34D;
    --lime-700:#A2E532;

    /* Fundo global (igual à index) */
    --site-bg:#EAEAE8;

    /* Aliases p/ CSS legado */
    --roxo:var(--olive);
    --roxo-hover:var(--olive-600);
  }

  html, body{
    background: var(--site-bg);
    color:#111;
    margin:0;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  /* ===== HEADER (padronizado) ===== */
  .navbar{
    overflow:visible; padding:6px 12px; background:#fff; border-bottom:1px solid #eee;
    display:flex; align-items:center;
  }
  .header-left,.header-right{ display:flex; align-items:center; }
  .header-right{ margin-left:auto; gap:10px; padding-right:12px; }

  .logo{ display:inline-flex; align-items:center; }
  .logo a{ display:inline-flex; align-items:center; text-decoration:none; }
  .logo img{ display:block; height:auto; width:auto; }

  /* Desktop: 44px | Mobile: 54px */
  @media (min-width:901px){
    .navbar .logo img{ height:44px; width:auto; }
  }
  @media (max-width:900px){
    .navbar{ padding-right:22px; min-height:56px; }
    .navbar .logo img{ height:54px !important; width:auto !important; }
    .header-right{ gap:8px; }
  }

  .icon-btn{
    display:inline-flex; align-items:center; justify-content:center;
    width:36px; height:36px; border:1px solid #e4e4e4; border-radius:10px;
    background:#fff; cursor:pointer; transition:background .15s ease, transform .12s ease;
    box-shadow:none !important;
  }
  .icon-btn:hover{ background:var(--olive-50); transform:translateY(-1px); }
  .icon-btn:focus-visible{ outline:2px solid var(--lime); outline-offset:2px; }
  .icon{ width:20px; height:20px; color:#222; }

  /* Sanduíche / menu dropdown */
  .menu-wrap{ position: relative; }
  .hamburger{
    display:inline-flex; flex-direction:column; align-items:center; justify-content:center;
    width:36px; height:36px; border:1px solid #d6d6d6; border-radius:10px; background:#fff;
    position:relative; z-index:10002; box-shadow:none !important; cursor:pointer;
  }
  .hamburger span{ display:block; width:20px; height:2px; background:#1c1b22; border-radius:2px; }
  .hamburger span + span{ margin-top:4px; }

  .menu-dropdown{
    background:#fff; border:1px solid #eaeaea; border-radius:12px;
    z-index:10001; max-height:80vh; overflow:auto; box-shadow:none !important;
    opacity:0; pointer-events:none; transform: translateY(8px) scale(.98);
    transition: opacity .18s ease, transform .18s ease;
  }
  .menu-dropdown.open{ opacity:1; pointer-events:auto; transform: translateY(0) scale(1); }
  .menu-dropdown .menu-header{
    display:flex; justify-content:flex-end; align-items:center; padding:8px 10px;
  }
  .menu-dropdown .menu-close{
    display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px;
    background:#f0f2f5; border:0; border-radius:10px; cursor:pointer;
  }
  .menu-dropdown .menu-item{
    display:flex; align-items:center; gap:10px; padding:10px 12px; text-decoration:none; color:#222;
  }
  .menu-dropdown .menu-item:hover{ background:var(--olive-50); color:var(--olive); border-radius:8px; }

  @media (min-width:769px){
    .menu-dropdown{ position:absolute; top:calc(100% + 8px); right:0; min-width:220px; transform-origin: top right; }
  }
  @media (max-width:768px){
    .menu-wrap{ position: static; }
    .menu-dropdown{
      position: fixed; top: calc(var(--nav-h, 64px) + 8px); left: 50%;
      transform: translate(-50%, 8px) scale(.98); transform-origin: top center;
      width:max-content; max-width:90vw; min-width:160px; border-radius:14px;
    }
    .menu-dropdown.open{ transform: translate(-50%,0) scale(1); }
  }

  /* ===== CARD / CONTEÚDO ===== */
  .container{
    width:100%; max-width:560px;
    margin:24px auto 40px;
    background:#fff; border:1px solid #e8ecf5; border-radius:16px;
    padding:24px 22px 18px; box-shadow:none !important;
  }
  @media (max-width:560px){
    .container{ margin:16px 12px 32px; padding:20px 16px; }
  }
  h1.titulo{ margin:0 0 16px; font-size:22px; font-weight:800; color:var(--olive-dark); }

  /* ===== FORM ===== */
  .formulario label{
    display:block; margin:10px 0 6px; font-weight:700; color:#2a233a; font-size:14px;
  }
  .formulario input,
  .formulario select{
    width:100%; height:44px; border:1px solid #cfd3dc; border-radius:10px; padding:10px 12px; background:#fff;
    font-size:14px; transition:border-color .15s ease, box-shadow .15s ease, background-color .15s ease;
  }
  .formulario input:focus,
  .formulario select:focus{
    outline:0;
    border-color:var(--olive);
    box-shadow:0 0 0 3px rgba(123,116,36,.15);
    background:#fff;
  }

  /* Remover “azulado” de autofill */
  input:-webkit-autofill,
  select:-webkit-autofill{
    -webkit-text-fill-color:#1e1b2b;
    box-shadow:0 0 0 1000px #fff inset !important;
    border:1px solid var(--line-olive);
    transition:background-color 9999s ease-in-out 0s;
  }

  /* Placeholder do select desabilitado em tom neutro (não azul) */
  select option[disabled]{ color:#777; font-weight:500; }

  .acoes{ display:flex; flex-wrap:wrap; gap:10px; margin-top:14px; align-items:center; }

  /* ===== BOTÕES ===== */
  .btn{
    display:inline-flex; align-items:center; justify-content:center;
    height:44px; padding:0 18px; border:0; border-radius:9999px;
    font-weight:800; cursor:pointer; text-decoration:none;
    transition: background-color .15s ease, color .15s ease, transform .12s ease;
    box-shadow:none !important;
  }

  /* CTA padrão (preto → lime no hover; SEM borda/anel no hover) */
  .btn-primary{
    background:#000; color:var(--lime);
  }
  .btn-primary:hover{ background:var(--lime); color:#000; transform:translateY(-2px); }
  .btn-primary:active{ background:var(--lime-700); color:#000; transform:translateY(0); }
  .btn-primary:focus{ outline:none; }
  .btn-primary:focus-visible{ outline:2px solid var(--lime); outline-offset:2px; }

  /* Variante marca (compat com HTML antigo: .btn-roxo) */
  .btn-roxo{
    background:var(--olive); color:#fff;
  }
  .btn-roxo:hover{ background:var(--olive-600); transform:translateY(-1px); }
  .btn-roxo:focus{ outline:none; }
  .btn-roxo:focus-visible{ outline:2px solid var(--lime); outline-offset:2px; }

  /* Links */
  .link-voltar{ display:inline-block; color:var(--olive); text-decoration:none; font-weight:800; }
  .link-voltar:hover{ text-decoration:underline; }

  /* Mantém claro em dark mode */
  @media (prefers-color-scheme: dark){
    html, body{ background: var(--site-bg) !important; color:#111; }
  }

  /* === Vars p/ CTA (caso não existam) === */
  :root{
    --lime:#B6F34D;
    --lime-700:#A2E532;
  }
  
  /* === Botão SALVAR padronizado (preto -> lime) === */
  .btn-roxo,
  button[type="submit"],
  input[type="submit"]{
    display:inline-flex; align-items:center; justify-content:center;
    height:44px; padding:0 18px; border:0; border-radius:9999px;
    background:#000; color:var(--lime); font-weight:800; font-size:14px;
    cursor:pointer; box-shadow:none !important;
    transition: background-color .15s ease, color .15s ease, transform .12s ease;
  }
  
  /* Hover: inverte as cores e NÃO mostra borda/anel */
  .btn-roxo:hover,
  button[type="submit"]:hover,
  input[type="submit"]:hover{
    background:var(--lime); color:#000; transform:translateY(-2px);
    box-shadow:none !important;
  }
  
  /* Active + foco acessível */
  .btn-roxo:active,
  button[type="submit"]:active,
  input[type="submit"]:active{
    background:var(--lime-700); color:#000; transform:translateY(0);
  }
  .btn-roxo:focus,
  button[type="submit"]:focus,
  input[type="submit"]:focus{ outline:none; }
  .btn-roxo:focus-visible,
  button[type="submit"]:focus-visible,
  input[type="submit"]:focus-visible{
    outline:2px solid var(--lime); outline-offset:2px;
  }
  
  /* Estado desabilitado */
  .btn-roxo:disabled,
  button[type="submit"]:disabled,
  input[type="submit"]:disabled{
    opacity:.5; cursor:not-allowed; transform:none;
  }
  
</style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="navbar">
    <div class="header-left">
      <!-- Logo = botão para a home -->
      <a class="logo" href="{{ url_for('index') }}" aria-label="Página inicial">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="AcheTece">
      </a>
    </div>

    <div class="header-right">
      <!-- Casinha -->
      <a href="{{ url_for('index') }}" class="icon-btn" aria-label="Página inicial" title="Página inicial">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M3 10.5 12 3l9 7.5"></path>
          <path d="M5 10v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V10"></path>
          <path d="M9 21V12h6v9"></path>
        </svg>
      </a>

      <!-- Menu sanduíche -->
      <div class="menu-wrap">
        <button class="hamburger" id="hamburger" type="button" aria-label="Abrir menu" aria-controls="menu-lateral" aria-haspopup="menu" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>

        <nav class="menu-dropdown" id="menu-lateral" role="menu" aria-label="Menu rápido">
          <div class="menu-header">
            <button type="button" class="menu-close" aria-label="Fechar menu">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <path d="M6 6L18 18M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
              </svg>
            </button>
          </div>

          <a href="{{ url_for('buscar_teares') }}" class="menu-item" role="menuitem">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><circle cx="11" cy="11" r="7"></circle><line x1="16.65" y1="16.65" x2="21" y2="21"></line></svg>
            <span>Buscar Tear</span>
          </a>
          <a href="{{ url_for('malharia_info') }}" class="menu-item" role="menuitem">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><path d="M9.5 9a2.5 2.5 0 1 1 4.1 2A3 3 0 0 0 12 13.6"></path><circle cx="12" cy="17" r="1.2" fill="currentColor"></circle></svg>
            <span>Como Funciona</span>
          </a>
          <a href="{{ url_for('login') }}" class="menu-item" role="menuitem">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="8" r="4"></circle><path d="M4 20a8 8 0 0 1 16 0"></path></svg>
            <span>Já sou cadastrado</span>
          </a>
          <a href="{{ url_for('quem_somos') }}" class="menu-item" role="menuitem">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="8" r="1.5" fill="currentColor"></circle><path d="M11 11h2v6h-2z" fill="currentColor"></path></svg>
            <span>Quem Somos</span>
          </a>
          <a href="{{ url_for('contato') }}" class="menu-item" role="menuitem">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v12H4z"></path><path d="M22 20H2"></path><path d="M22 8l-10 6L2 8" fill="none"></path></svg>
            <span>Fale conosco</span>
          </a>
          <a href="{{ url_for('termos') }}" class="menu-item" role="menuitem">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><rect x="4" y="4" width="16" height="16" rx="2"></rect><path d="M8 8h8M8 12h8M8 16h5"></path></svg>
            <span>Termos e Políticas</span>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- ===== CONTEÚDO ===== -->
  <div class="container">
    <h1 class="titulo">Editar Tear</h1>

    <form method="POST" class="formulario" action="{{ url_for('editar_tear', id=tear.id) }}">
      <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">-- Selecione --</option>
                <option value="MONO">MONO</option>
                <option value="DUPLA">DUPLA</option>
            </select>

            <label for="finura">Finura:</label>
            <input type="number" id="finura" name="finura" required>

            <label for="diametro">Diâmetro:</label>
            <input type="number" id="diametro" name="diametro" required>

            <!-- Corrigido: ids/names sem espaço -->
            <label for="pistas_cilindro">Pistas Cilindro:</label>
            <input type="number" id="pistas_cilindro" name="pistas_cilindro" required>

            <label for="pistas_disco">Pistas Disco:</label>
            <input type="number" id="pistas_disco" name="pistas_disco" required>
            
            <label for="alimentadores">Alimentadores:</label>
            <input type="number" id="alimentadores" name="alimentadores" required>

            <label for="elastano">Elastano:</label>
            <select id="elastano" name="elastano" required>
                <option value="">-- Selecione --</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

      <div class="acoes">
        <!-- Salvar -->
        <button type="submit" class="btn btn-roxo">Salvar</button>

        <!-- Voltar -->
        <a class="link-voltar" href="{{ url_for('painel_malharia') }}">← Voltar ao Painel Malharia</a>
      </div>
    </form>
  </div>

  <!-- ===== JS: menu sanduíche / altura ===== -->
  <script>
    (function () {
      function closeAll() {
        document.querySelectorAll('.menu-wrap .menu-dropdown.open').forEach(m => {
          m.classList.remove('open');
          const b = m.closest('.menu-wrap')?.querySelector('.hamburger');
          if (b) b.setAttribute('aria-expanded', 'false');
        });
      }
      document.querySelectorAll('.menu-wrap').forEach(wrap => {
        const btn  = wrap.querySelector('#hamburger');
        const menu = wrap.querySelector('#menu-lateral');
        const xBtn = wrap.querySelector('.menu-close');
        if (!btn || !menu) return;

        btn.addEventListener('click', e => {
          e.stopPropagation();
          const willOpen = !menu.classList.contains('open');
          closeAll();
          menu.classList.toggle('open', willOpen);
          btn.setAttribute('aria-expanded', willOpen ? 'true' : 'false');
        });

        xBtn?.addEventListener('click', e => {
          e.stopPropagation();
          menu.classList.remove('open');
          btn.setAttribute('aria-expanded', 'false');
        });

        menu.addEventListener('click', e => e.stopPropagation());
      });

      document.addEventListener('click', closeAll);
      document.addEventListener('keydown', e => { if (e.key === 'Escape') closeAll(); });

      function setNavH(){
        const nav = document.querySelector('.navbar')?.offsetHeight || 0;
        document.documentElement.style.setProperty('--nav-h', nav + 'px');
      }
      setNavH(); window.addEventListener('resize', setNavH);
    })();
  </script>
</body>
</html>
