<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Dados da Empresa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Cabeçalho com logo -->
    <header>
        <div class="logo" style="text-align: center; padding: 20px;">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo AcheTece" style="max-height: 80px;">
        </div>
    </header>

    <div class="container">
        <h1 class="titulo">Editar Dados da Empresa</h1>

        {% if erro %}
            <p style="color: red;">{{ erro }}</p>
        {% endif %}

        {% if mensagem %}
            <p style="color: green;">{{ mensagem }}</p>
        {% endif %}

        <form method="POST" class="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ empresa.nome }}" required>

            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido" value="{{ empresa.apelido }}" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ empresa.email }}" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" value="{{ empresa.cidade }}" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" maxlength="2" value="{{ empresa.estado }}" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ empresa.telefone }}" required placeholder="Ex: 47999991234">

            <button type="submit" class="botao-salvar">Salvar Alterações</button>
        </form>

        <a class="voltar-link" href="{{ url_for('painel_malharia') }}">← Voltar ao Painel</a>
    </div>
</body>
</html>
